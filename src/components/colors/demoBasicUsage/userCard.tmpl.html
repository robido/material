<span> Using {{theme}} theme</span>

<md-card md-colors="{background: '{{theme}}-primary-700'}" md-colors-watch="false">
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media" layout layout-align="center center"
           md-colors="{background: '{{theme}}-accent'}" md-colors-watch="false">
        <md-icon md-svg-icon="person"></md-icon>
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">{{name}}</span>
      <span class="md-subhead description">This card is colored according the {{theme}} theme</span>
    </md-card-title-text>
  </md-card-title>
</md-card>
